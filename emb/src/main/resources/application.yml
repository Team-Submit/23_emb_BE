spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/emb?serverTimezone=Asia/Seoul
    username: { username }
    password: { password }

  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      access-exp: ${JWT_ACCESS_EXP}
      refresh-exp: ${JWT_REFRESH_EXP}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show_sql: true
    format_sql: true

    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
